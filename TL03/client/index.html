<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Include Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- Include D3 -->
    <script src="https://d3js.org/d3.v7.min.js" defer></script>

    <!-- Include index.js -->

    <script src="index.js" defer></script>

    <title>GOTO Mars Report</title>
  </head>

  <body class="p-2 m-2 bg-light">
    <div class="row">
      <!-- Spalte1 -->
      <div class="col p-3 m-1 bg-success p-3 text-white">
        <div class="row p-3">
          <div class="col p-2">
            <img
              src="logo.jpg"
              class="rounded-circle img-thumbnail img-fluid"
              alt="Logo from GOTO Mars"
            />
          </div>
          <div class="col p-5">
            <div class="border border-white p-2 rounded text-white text-center">
              <h1>Report</h1>
            </div>
          </div>
        </div>
        <div id="trees" class="p-5 m-3 text-center bg-body-tertiary rounded-3">
          <h1 class="text-success">Wir werden CO²-neutral!</h1>
          <h2 class="p-4 text-success">
            Denn wir pflanzen für jede Tonne CO² 80 Bäume.
          </h2>
        </div>
      </div>
      <!-- Spalte2 -->
      <div class="col p-3 m-1 bg-secondary text-white">
        <div class="col p-3 m-1 bg-secondary text-white">
          <div id="my_dataviz"></div>
          <div>
            <p>
              Das Diagramm zeigt die Korrelation der CO²-Emissionen in Tonnen
              und der Kosten jeder einzelnen Rakete. Jeder Punkt visualisiert
              also eine Rakete. Die Größe gibt die Anzahl der Sitzplätze an.
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
